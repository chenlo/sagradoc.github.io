<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Calcu 2K</title>
</head>
<body>
    <header>
        <h1>Calcu 2K</h1>
    </header>
    <div class="panel datos">
        <form action="" method="GET" onsubmit="return calcular();">
            <div class="campo">
                <label for="primer">Primero operand</label>
                <input type="text" name="primer" id="primer">
            </div>
            <div class="campo">
                <label for="segun">Segundo operando</label>
                <input type="text" name="segun" id="segun">
            </div>
            <div class="campo">
                <input type="submit" class="boton" value="Calcular">
            </div>
        </form>
    </div>
    <div class="panel resultados">
        <div id="resultado-suma">
            <i class="fa fa-plus"></i>
        </div>
        <div id="resultado-resta">
            <i class="fa fa-minus"></i>
        </div>
        <div id="resultado-multiplica">
            <i class="fa fa-times"></i>
        </div>
        <div id="resultado-divide">
            <i class="fa fa-divide"></i>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
