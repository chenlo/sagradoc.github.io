<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de registro</title>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="jumbotron">
        <h1>Registro</h1>
    </div>
    <div class="container">
        <form action="" id="registro" name="registro">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input class="form-control form-control-lg" type="text" name="nombre" id="nombre" placeholder="Tu nombre de pila">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input class="form-control form-control-lg" type="text" name="apellido" id="apellido" placeholder="Tu primer apellido">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Tu email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control form-control-lg" type="password" name="password" id="password" placeholder="Tu password para el sitio">
            </div>
            <button class="btn btn-primary"type="submit">Registrarme</button>
        </form>
    </div>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
